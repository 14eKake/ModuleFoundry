<form class="wargame-sheet">
  <h1>{{actor.name}}</h1>
  <div>
    <label>{{localize "WARGAME.MOVE"}}</label>
    <input type="number" name="system.move" value="{{system.move}}" />
  </div>
  <div>
    <label>{{localize "WARGAME.ATTACK"}}</label>
    <input type="number" name="system.attack" value="{{system.attack}}" />
  </div>
  <div>
    <label>{{localize "WARGAME.DEFENSE"}}</label>
    <input type="number" name="system.defense" value="{{system.defense}}" />
  </div>
</form>
